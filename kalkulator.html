<html>
	<head>
		<title> Kalkulator Sederhana </title>
		<style>
		</style>

		<script type="text/javascript" src="kalkulator.js">
		</script>
	</head>

	<body>
		<form name="kalkulator">
			<table>
				<tr>
					<td>
						<input type="text" id="display" disabled>
					</td>
				</tr>
			</table>
		</form>

<button onclick="kalkulator.display.value+='1'" value="1"> 1 </button>
<button onclick="kalkulator.display.value+='2'" value="2"> 2 </button>
<button onclick="kalkulator.display.value+='3'" value="3"> 3 </button>
<button onclick="kalkulator.display.value+='/'" value="/"> : </button>
<br>
<button onclick="kalkulator.display.value+='4'"> 4 </button>
<button onclick="kalkulator.display.value+='5'"> 5 </button>
<button onclick="kalkulator.display.value+='6'"> 6 </button>
<button onclick="kalkulator.display.value+='*'"> X </button>
<br>
<button onclick="kalkulator.display.value+='7'"> 7 </button>
<button onclick="kalkulator.display.value+='8'"> 8 </button>
<button onclick="kalkulator.display.value+='9'"> 9 </button>
<button onclick="kalkulator.display.value+='-'"> - </button>
<br>
<button onclick="kalkulator.display.value+='0'"> 0 </button>
<button onclick="kalkulator.display.value+='.'"> . </button>
<button onclick="kalkulator.display.value =eval(kalkulator.display.value)"> = </button>
<button onclick="kalkulator.display.value+='+'"> + </button>
<br>
<button onclick="kalkulator.display.value =''"> AC </button>

	</body>

</html>
