<html>
	<head>
		<title> Kalkulator Sederhana </title>
		<link rel="stylesheet" href="style.css">
	</head>
<body>
	<div class="calculator">
	<h3> Kalkulator Sederhana </h3>
	<form name="kalkulator">
		<table>
			<tr>
			<td> <input type="text" id="display" disabled class="calculator-screen">
		</table>
	</form>
	<div class="calculator-keys">
<button onclick="kalkulator.display.value+='7'"> 7 </button>
<button onclick="kalkulator.display.value+='8'"> 8 </button>
<button onclick="kalkulator.display.value+='9'"> 9 </button>
<button onclick="kalkulator.display.value+='*'" class="operator"> X </button>

<button onclick="kalkulator.display.value+='4'"> 4 </button>
<button onclick="kalkulator.display.value+='5'"> 5 </button>
<button onclick="kalkulator.display.value+='6'"> 6 </button>
<button onclick="kalkulator.display.value+='/'" class="operator"> / </button>

<button onclick="kalkulator.display.value+='1'"> 1 </button>
<button onclick="kalkulator.display.value+='2'"> 2 </button>
<button onclick="kalkulator.display.value+='3'"> 3 </button>
<button onclick="kalkulator.display.value+='-'" class="operator"> - </button>


<button onclick="kalkulator.display.value+='0'"> 0 </button>
<button onclick="kalkulator.display.value+='.'" class="decimal"> . </button>
<button onclick="kalkulator.display.value =eval(kalkulator.display.value)"> = </button>
<button onclick="kalkulator.display.value+='+'" class="operator"> + </button>

<button onclick="kalkulator.display.value =''" class="all-clear"> AC </button>
</div>
</div>
</body>
</html>
